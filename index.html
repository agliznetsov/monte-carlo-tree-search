<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monte Carlo Tree Search Playground</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/dice.png">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand">
                <img alt="Brand" src="img/dices50.png">Monte Carlo Tree Search Playground
            </div>
        </div>
    </div>
</nav>


<div class="well well-sm">
    <div class="container toolbar">
        <div class="btn-group toolbar-item">
            <button id="restart" class="btn btn-danger" title="Restart game"><i class="fa fa-repeat"></i></button>
            <button id="analyze" class="btn bth-default" title="Analyze board"><i class="fa fa-play"></i></button>
        </div>
        <div class="toolbar-item">
            <label>Game</label>
            <select class="form-control input-sm" id="game">
                <option value="t4">Tic Tac Toe 4</option>
                <option value="t5">Tic Tac Toe 5</option>
            </select>
        </div>
        <div class="toolbar-item">
            <label>Exploration</label>
            <div>
                <input type="number" class="form-control input-sm" value="1.4" style="width: 100px"/>
            </div>
        </div>
        <div class="right">
            <div class="toolbar-item">
                <label>Player</label>
                <div id="player"></div>
            </div>
            <div class="toolbar-item">
                <label>Iterations</label>
                <div class="value" id="iterations">0</div>
            </div>
            <div class="toolbar-item">
                <label>Confidence</label>
                <div class="value" id="confidence">0</div>
            </div>
            <div id="moves-chart"></div>
            <div id="line-chart"></div>
        </div>
    </div>
</div>


<div class="board-parent">
    <div id="board">
    </div>
</div>


<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/lodash/lodash.min.js"></script>
<script src="node_modules/d3/build/d3.min.js"></script>

<script src="js/MessageBus.js"></script>
<script src="js/BarChart.js"></script>
<script src="js/LineChart.js"></script>
<script src="js/Board.js"></script>
<script src="js/BoardView.js"></script>
<script src="js/AI.js"></script>
<script src="js/App.js"></script>

</body>
</html>
